<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COUNTER</title>
  </head>
  <link rel="stylesheet" href="css/styles.css">
  <body>

    <div class="rectangle">
      <h3 class="counter">COUNTER</h3>
      <div class="display">
        <div class="display-number" id="counter-placeholder"> 0 </div>
        </div>

        <div class="">
          <button class="btn" id="btn-decrement"> LOWER COUNT </button>
        </div>

        <div class="">
          <button class="btn" id="btn-increment"> ADD COUNT </button>
        </div>

        <footer >

          <a class="github"href="https://github.com/Zainulabideen01/Js_counterProject">Github repo</a>
        </footer>
    </div>


        <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
